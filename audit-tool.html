<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Accessibility Audit Tool</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Trinity Audit Tool</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
            <a class="nav-link" href="#buildingEntry">Building Entry</a>
            <a class="nav-link" href="#progressReports">Progress Reports</a>
            <a class="nav-link" href="#auditReports">Audit Reports</a>
            <a class="nav-link" href="#issuesRegister">Issues Register</a>
            <a class="nav-link" href="#monthlyReviews">Monthly Reviews</a>
            <a class="nav-link" href="#resources">Resources</a>
            <a class="nav-link" href="#report">Generate Report</a>
            <a class="nav-link" href="#" role="button">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Building Accessibility Entry</h2>
          <form>
            <div class="mb-3">
              <label for="buildingName" class="form-label"
                >Building Name:</label
              >
              <input
                type="text"
                class="form-control"
                id="buildingName"
                name="buildingName"
                placeholder="Enter building name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="accessibility" class="form-label"
                >Accessibility Features:</label
              >
              <textarea
                class="form-control"
                id="accessibility"
                name="accessibility"
                placeholder="Describe accessibility features"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="event.preventDefault()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="container text-center mt-4 mb-4">
      <small>
        <a href="#">Privacy Policy</a> â€¢ <a href="#">Contact Us</a>
      </small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
